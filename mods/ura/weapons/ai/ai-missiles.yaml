# Damage vs Concrete: 200% and 400% for SubMissile.AI and SCUD.AI.
# Longbow/MiG armaments ignore Walls and Infantry.

Dragon.AI:
	Inherits: Dragon
	Warhead@1Dam: SpreadDamage
		Versus:
			Concrete: 100

Stinger.AI:
	Inherits: Stinger
	Warhead@1Dam: SpreadDamage
		Versus:
			Concrete: 50

APTusk.AI:
	Inherits: APTusk
	Warhead@1Dam: SpreadDamage
		Versus:
			Concrete: 100

SubMissile.AI:
	Inherits: SubMissile
	InvalidTargets: Walls

SCUD.AI:
	Inherits: SCUD
	Warhead@1Dam: SpreadDamage
		Versus:
			Concrete: 400

MaverickAG.AI:
	Inherits: MaverickAG
	InvalidTargets: Wall, Infantry
	Warhead@1Dam: SpreadDamage

HellfireAG.AI:
	Inherits: HellfireAG
	InvalidTargets: Wall, Infantry
	Warhead@1Dam: SpreadDamage
