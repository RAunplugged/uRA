# Units available to Player upon capture

# Infantry

E2.Brutal.Player:
	Inherits: ^Soldier
	Inherits@AUTOTARGET: ^AutoTargetGround
	Buildable:
		Queue: Infantry
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 8000
		Prerequisites: ~barr.brutal
		Description: Inflicts damage upon impact.
	Valued:
		Cost: 300
	Tooltip:
		Name: Suicide Grenadier
	Health:
		HP: 100
	Mobile:
		Speed: 71
	AttackSuicides:
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: Grenade
		FireDelay: 15
	TakeCover:
		ProneOffset: 256,64,-331
	AttackFrontal:
	WithInfantryBody:
		DefaultAttackSequence: throw
		RequiresCondition: !parachute
	WithInfantryBody@PARACHUTE:
		StandSequences: parachute
		RequiresCondition: parachute
	Explodes:
		Weapon: Explosion.Kamikaze
	ProducibleWithLevel:
		Prerequisites: barracks.upgraded
	RenderSprites:
		Image: e2

