JEEP:
	Inherits: ^Vehicle
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGround
	# Jeep IFV traits using custom yaml code by Grayon Dilach
	Tooltip:
		Name: Ranger
		RequiresCondition: !loaded
	Valued:
		Cost: 400
	Health:
		HP: 150
	Armor:
		Type: Light
	Mobile:
		TurnSpeed: 10
		Speed: 170
		RequiresCondition: !notmobile
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 30
		Prerequisites: ~vehicles.allies, ~techlevel.low, ~!servicedepot.upgraded
		Description: Fast scout & anti-infantry vehicle.\nCan carry one infantry.\n  Strong vs Infantry\n  Weak vs Vehicles, Aircraft
	RevealsShroud:
		Range: 9c256
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 5c384
	Turreted:
		TurnSpeed: 10
		Offset: 0,0,128
	AttackTurreted:
	#	RequiresCondition: !ifv-medic
	Crushable:
		CrushClasses: vehicles
	# AttackFrontal:
	#	FacingTolerance: 128
	#	RequiresCondition: ifv-medic
	Selectable:
		Class: jeep
	WithMuzzleOverlay:
	WithSpriteTurret:
		RequiresCondition: !ifv-medic && !ifv-mechanic && ifv-dog
	ProducibleWithLevel:
		Prerequisites: vehicles.upgraded
	Cargo:
		Types: Infantry
		MaxWeight: 1
		PipCount: 1
		LoadingCondition: notmobile
		LoadedCondition: loaded
		PassengerConditions:
			e1: ifv-rifle
			e1r1: ifv-rifle
			e2: ifv-grenadier
			e3: ifv-rocket
			e3r1: ifv-rocket
			e4: ifv-flame
			e6: ifv-engineer
			spy: ifv-spy
			spy.england: ifv-spy
			e7: ifv-tanya
			medi: ifv-medic
			mech: ifv-mechanic
			hijacker: ifv-hijacker
			thf: ifv-hijacker
			shok: ifv-tesla
			sniper: ifv-sniper
			e9: ifv-grenlauncher
			e10: ifv-mgunner
			dog: ifv-dog
			tecn: ifv-technician
	GrantCondition@civfallback:
		RequiresCondition: loaded && !ifv-rifle && !ifv-grenadier && !ifv-rocket && !ifv-flame && !ifv-engineer && !ifv-spy && !ifv-tanya && !ifv-medic && !ifv-mechanic && !ifv-hijacker && !ifv-tesla && !ifv-sniper && !ifv-mgunner && !ifv-grenlauncher && !ifv-dog && !ifv-technician
		Condition: ifv-civilian
	RenderDetectionCircle:
	Armament:
		Weapon: M60mg
		MuzzleSequence: muzzle
		LocalOffset: 128,0,43
		RequiresCondition: !loaded || ifv-rifle || ifv-civilian || ifv-spy || ifv-hijacker || ifv-dog || ifv-engineer
	# Damage modifier
	FirepowerMultiplier@generic-ifv-bonus:
		Modifier: 125
		RequiresCondition: ifv-rifle
	FirepowerMultiplier@generic-ifv-bonus2:
		Modifier: 250
		RequiresCondition: ifv-technician
	FirepowerMultiplier@generic-ifv-bonus3:
		Modifier: 66
		RequiresCondition: ifv-rocket
	FirepowerMultiplier@generic-ifv-bonus4:
		Modifier: 50
		RequiresCondition: ifv-flame
	# Custom tooltips and armaments
	Tooltip@default:
		Name: Ranger
		RequiresCondition: ifv-engineer || ifv-hijacker
	Tooltip@rifleman:
		Name: Assault Ranger
		RequiresCondition: ifv-rifle
	Armament@rocketAG:
		Weapon: Dragon
		LocalOffset: 128,0,43
		RequiresCondition: ifv-rocket
	Armament@rocketAA:
		Weapon: RedEye
		LocalOffset: 128,0,43
		RequiresCondition: ifv-rocket
	Tooltip@rocket:
		Name: Rocket Ranger
		RequiresCondition: ifv-rocket
	Armament@medic:
		Weapon: Heal.IFV
		Cursor: heal
		OutsideRangeCursor: heal
		TargetStances: Ally
		ForceTargetStances: None
		RequiresCondition: ifv-medic
	Tooltip@medic:
		Name: Medic Ranger
		RequiresCondition: ifv-medic
	Armament@mechanic:
		Weapon: Repair.IFV
		Cursor: repair
		OutsideRangeCursor: repair
		TargetStances: Ally
		ForceTargetStances: None
		RequiresCondition: ifv-mechanic
	SelfHealing@mechanic:
		Step: 10
		Delay: 50
		HealIfBelow: 100
		DamageCooldown: 150
		RequiresCondition: ifv-mechanic
	Tooltip@mechanic:
		Name: Mechanic Ranger
		RequiresCondition: ifv-mechanic
	DetectCloaked@spyorhijackerordog:
		CloakTypes: Cloak, Hijacker
		RequiresCondition: ifv-spy || ifv-dog
	Tooltip@dogorspy:
		Name: Detection Ranger
		RequiresCondition: ifv-spy || ifv-dog
	Armament@technician:
		Weapon: Pistol
		LocalOffset: 128,0,43		
		MuzzleSequence: muzzle
		RequiresCondition: ifv-technician
	Tooltip@technician:
		Name: Light Ranger
		RequiresCondition: ifv-technician
	Armament@sniper:
		Weapon: SniperIFV
		LocalOffset: 128,0,43
		RequiresCondition: ifv-sniper || ifv-tanya
		MuzzleSequence: muzzle
	Tooltip@sniper:
		Name: Sniper Ranger
		RequiresCondition: ifv-sniper
	Armament@grenlauncher:
		Weapon: GrenLauncher
		LocalOffset: 128,0,43
		RequiresCondition: ifv-grenlauncher
	Tooltip@grenlauncher:
		Name: Grenade Ranger
		RequiresCondition: ifv-grenlauncher
	Armament@mgunner:
		Weapon: M60mg.Inf
		LocalOffset: 128,0,43
		RequiresCondition: ifv-mgunner
		MuzzleSequence: muzzle
	Tooltip@mgunner:
		Name: Machinegun Ranger
		RequiresCondition: ifv-mgunner
	Tooltip@tanya:
		Name: Sniper Ranger
		RequiresCondition: ifv-tanya
	Armament@grenadier:
		Weapon: Grenade
		LocalOffset: 128,0,43
		RequiresCondition: ifv-grenadier
	Tooltip@grenadier:
		Name: Grenadier Ranger
		RequiresCondition: ifv-grenadier
	Armament@flamer:
		Weapon: Flamer
		LocalOffset: 128,0,43
		RequiresCondition: ifv-flame
	Tooltip@flamer:
		Name: Flamer Ranger
		RequiresCondition: ifv-flame
	Armament@shock:
		Weapon: TTankZap
		LocalOffset: 128,0,43
		RequiresCondition: ifv-tesla
	Tooltip@shock:
		Name: Shock Ranger
		RequiresCondition: ifv-tesla
	# Custom target behaviour
	AutoTargetPriority@INCLUDEAIR:
		ValidTargets: Air
		InvalidTargets: NoAutoTarget
		RequiresCondition: ifv-rocket || ifv-tanya
	AutoTargetPriority@MEDIC:
		ValidTargets: Infantry
		InvalidTargets: NoAutoTarget
		RequiresCondition: ifv-medic
	AutoTargetPriority@MECHANIC:
		ValidTargets: Vehicle, Tank
		InvalidTargets: NoAutoTarget
		RequiresCondition: ifv-mechanic
	AutoTargetPriority@SNIPERORTANYA:
		ValidTargets: Infantry
		InvalidTargets: NoAutoTarget
		RequiresCondition: ifv-sniper || ifv-tanya

