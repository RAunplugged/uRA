# Infiltration Tech Tree

barracks.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:
	ProvidesPrerequisite@barracksupgrade2:
		RequiresPrerequisites: techcenter.upgraded
		Prerequisite: barracks.upgraded2
	ProvidesPrerequisite@MEDIUMDOME:
		RequiresPrerequisites: radardome.upgraded
		Prerequisite: mediumdome.upgraded

warfactory.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:
	ProvidesPrerequisite@MEDIUMFIX:
		RequiresPrerequisites: servicedepot.upgraded
		Prerequisite: mediumfix.upgraded
	ProvidesPrerequisite@HIGHFIX:
		RequiresPrerequisites: servicedepot.upgraded, techcenter.upgraded
		Prerequisite: highfix.upgraded

aircraft.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:

servicedepot.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:
	ProvidesPrerequisite@tankupgrade:
		Prerequisite: tank.upgraded
	ProvidesPrerequisite@tankupgrade2:
		RequiresPrerequisites: techcenter.upgraded
		Prerequisite: tank.upgraded2
	ProvidesPrerequisite@MEDIUMFIX:
		RequiresPrerequisites: warfactory.upgraded
		Prerequisite: mediumfix.upgraded
	ProvidesPrerequisite@HIGHIES:
		RequiresPrerequisites: warfactory.upgraded, techcenter.upgraded
		Prerequisite: highfix.upgraded

radardome.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:
	ProvidesPrerequisite@MEDIUMDOME:
		RequiresPrerequisites: barracks.upgraded
		Prerequisite: mediumdome.upgraded

techcenter.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:
	ProvidesPrerequisite@barracksupgrade2:
		RequiresPrerequisites: barracks.upgraded
		Prerequisite: barracks.upgraded2
	ProvidesPrerequisite@tankupgrade2:
		RequiresPrerequisites: servicedepot.upgraded
		Prerequisite: tank.upgraded2
	ProvidesPrerequisite@HIGHIES:
		RequiresPrerequisites: warfactory.upgraded, servicedepot.upgraded
		Prerequisite: highfix.upgraded

soviettechcenter.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite:

biolab.upgraded:
	AlwaysVisible:
	ProvidesPrerequisite: