# Support Powers and events

CAMERA:
	Interactable:
	Immobile:
		OccupiesSpace: false
	RevealsShroud:
		Range: 12c0
		Type: GroundPosition
	AlwaysVisible:
	BodyOrientation:
		QuantizedFacings: 1
	WithSpriteBody:
	RenderSpritesEditorOnly:
		Image: camera
	EditorOnlyTooltip:
		Name: (reveals area to owner)
	EditorTilesetFilter:
		Categories: System

camera.paradrop:
	Inherits: CAMERA
	RevealsShroud:
		Range: 8c0
	EditorOnlyTooltip:
		Name: (support power proxy camera)

camera.spyplane:
	Inherits: CAMERA
	DetectCloaked:
		Range: 12c0
		CloakTypes: Cloak, Hijacker
	EditorOnlyTooltip:
		Name: (support power proxy camera)

SONAR:
	Inherits: camera.spyplane
	-RevealsShroud:
	DetectCloaked:
		CloakTypes: Underwater
	EditorOnlyTooltip:
		Name: (support power proxy camera)

powerproxy.parabombs:
	AlwaysVisible:
	AirstrikePower:
		Icon: parabombs
		Description: Parabombs (Single Use)
		LongDesc: A Badger drops a load of parachuted bombs on your target.
		OneShot: true
		AllowMultiple: true
		UnitType: badr.bomber
		SelectTargetSpeechNotification: SelectTarget
		QuantizedFacings: 8
		DisplayBeacon: True
		BeaconPoster: pbmbicon
		CameraActor: camera
		CameraRemoveDelay: 150
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles

powerproxy.sonarpulse:
	AlwaysVisible:
	SpawnActorPower:
		Icon: sonar
		Description: Sonar Pulse
		LongDesc: Reveals all submarines in the vicinity for a \nshort time.
		ChargeInterval: 750
		EndChargeSpeechNotification: SonarPulseReady
		SelectTargetSpeechNotification: SelectTarget
		Actor: sonar
		LifeTime: 250
		DeploySound: sonpulse.aud
		EffectImage: moveflsh
		EffectPalette: moveflash

powerproxy.paratroopers:
	AlwaysVisible:
	ParatroopersPower:
		Icon: paratroopers
		Description: Paratroopers
		LongDesc: A Badger drops a squad of infantry\nanywhere on the map.
		DropItems: E1,E1,E1,E3,E3
		SelectTargetSpeechNotification: SelectTarget
		AllowImpassableCells: false
		QuantizedFacings: 8
		CameraActor: camera.paradrop
		DisplayBeacon: true
		BeaconPoster: pinficon
		ArrowSequence: arrow
		ClockSequence: clock
		CircleSequence: circles

