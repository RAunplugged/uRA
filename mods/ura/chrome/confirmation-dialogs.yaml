Background@THREEBUTTON_PROMPT:
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - 90) / 2
	Width: 540
	Height: 135
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 15
			Height: 25
			Font: MediumBold
			Align: Center
			Shadow: true
		Label@PROMPT_TEXT:
			X: 15
			Y: 60
			Width: PARENT_RIGHT - 30
			Height: 20
			Align: Center
		Button@CONFIRM_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 43
			Width: 140
			Height: 27
			Text: Confirm
			Font: Medium
			Key: return
			Visible: false
			Shadow: true
		Button@OTHER_BUTTON:
			X: PARENT_RIGHT - 340
			Y: PARENT_BOTTOM - 43
			Width: 140
			Height: 27
			Text: Restart
			Font: Medium
			Visible: false
			Shadow: true
		Button@CANCEL_BUTTON:
			X: PARENT_RIGHT - 160
			Y: PARENT_BOTTOM - 43
			Width: 140
			Height: 27
			Text: Cancel
			Font: Medium
			Key: escape
			Visible: false
			Shadow: true

